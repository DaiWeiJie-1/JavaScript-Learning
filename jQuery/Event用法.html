<!DOCTYPE html>
<html>
<head>
	<title>Event</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">

		//鼠标事件
		//click:鼠标单击时触发
		//dblclick:鼠标双击时触发
		//mouseenter:鼠标进入时触发
		//mouseleave:鼠标移出时触发
		//mousemove:鼠标在dom内部移动时触发
		//hover:鼠标进入和退出时触发两个函数

		//键盘事件
		//keydown:键盘按下时触发
		//keyup:键盘松开时触发
		//keypress:按一次后触发

		//其他事件
		//focus:当dom获得焦点时触发
		//blur:当dom失去焦点时触发
		//change:当<input>,<select>或<textarea>的内容改变时触发
		//submit:当<form>提交时触发
		//ready:当页面被载入并且dom树完成初始化后触发,等于window.onload

		//$(document).ready(function(){
		//	...
		//})

		//也可以写成
		//$(function(){
		//	...
		//})
	</script>
</head>
<body>

</body>
</html>
