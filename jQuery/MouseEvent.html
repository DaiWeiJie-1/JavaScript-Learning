<!DOCTYPE html>
<html>
<head>
	<title>MouseEvent</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('div#test-div').mousemove(function(e){
				$('p#test-location').text('pageX = ' + e.pageX + ', pageY =' + e.pageY );
			});

			$('div#test-div').mouseenter(function(e){
				$('p#test-location').show();
				$('p#test-status').show().text('mouseenter');
			});

			$('div#test-div').mouseleave(function(e){
				$('p#test-status').hide();
				$('p#test-location').hide();
			});

			//10秒钟解除绑定
			setTimeout(function(){
				$('div#test-div').off('mousemove');
				$('div#test-div').off('mouseenter');
				$('div#test-div').off('mouseleave');
			},5000);

		});
	</script>
	<style type="text/css">
		#test-div{
			width: 200px;
			height: 100px;
			border: 1px solid green;
		}
	</style>
</head>
<body>
<p id="test-status"></p>
<p id="test-location"></p>
<div id="test-div">在区域移动鼠标试试</div>
	
</div>
</body>
</html>
