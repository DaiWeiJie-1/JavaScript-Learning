<!DOCTYPE html>
<html>
<head>
	<title>InsertDOM</title>
	<script type="text/javascript">
	function insertJs() {
		// 把js插入到list最后一个
		var js = document.getElementById('js');
		var list = document.getElementById('list');
		list.appendChild(js);
	}

	function createNode(){
		var list = document.getElementById('list');
		var c = document.createElement('p');
		c.id="c";
		c.innerText = 'C';
		list.appendChild(c);
	}

	function addWholeCss() {
		// 给整个文档添加css
		var st = document.createElement('style');
		st.setAttribute('type','text/css');
		st.innerHTML='p {color:red}';
		document.getElementsByTagName('head')[0].appendChild(st);
	}

	function insertBeforeScheme(){
		var p = document.createElement('p');
		p.id='c++'
		p.innerText='C++';
		var ref = document.getElementById('scheme');
		var list = document.getElementById('list');
		list.insertBefore(p,ref);
	}

	function sortNodes(){
		var list = document.getElementById('list');
		var arr = list.children;
		function sortNode(leftNode,rightNode){
			//只用于比较不排序
			var upX = leftNode.innerText.toUpperCase();
			var upY = rightNode.innerText.toUpperCase();
			if(upX > upY){
				list.insertBefore(rightNode,leftNode);
			}
			return 0;
		}
		console.log(arr)
		arr.sort();
	}

	</script>
</head>
<body>
<p id="js">JavaScript</p>
<div id="list">
	<p id="scheme">Scheme</p>
	<p id="python">python</p>
	<p id="java">Java</p>
</div>

<button onclick="insertJs()">把js插入到list最后一个</button>
<button onclick="createNode()">新建一个节点到list最后一个</button>
<button onclick="addWholeCss()">将整个文档设置成绿色</button>
<button onclick="insertBeforeScheme()">在Scheme前加入node</button>
<button onclick="sortNodes()">排序内容</button>
</body>
</html>
