<!DOCTYPE html>
<html>
<head>
	<title>DeleteDom</title>
	<script type="text/javascript">
		function deleteNodeVauleOver3() {
			// 删除值大于3的节点
			//使用倒叙删除
			//如果正序删除,则liNodes会时时改变
			var liNodes = document.getElementsByTagName('li');
			console.log(liNodes);
			for(var i = liNodes.length-1 ; i >= 0 ; i --){
				if(liNodes[i].innerText > '3'){
					liNodes[i].parentElement.removeChild(liNodes[i]);
				}
			}
		}
	</script>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>

<Button onClick="deleteNodeVauleOver3()">删除值大于3的节点</Button>
</body>
</html>
